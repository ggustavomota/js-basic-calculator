<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="whole">
    <div id="upside0">
        <p id="upside1">...</p>
    </div>
    <div id="downside">
        <ul>
            <li onclick="Allclear()">AC</li>
            <li onclick="Delete()">Del</li>
            <li onclick="Color()">?</li>
            <li onclick="Div()">รท</li>
            <li onclick="Insert(7)">7</li>
            <li onclick="Insert(8)">8</li>
            <li onclick="Insert(9)">9</li>
            <li onclick="Multi()">x</li>
            <li onclick="Insert(4)">4</li>
            <li onclick="Insert(5)">5</li>
            <li onclick="Insert(6)">6</li>
            <li onclick="Plus()">+</li>
            <li onclick="Insert(1)">1</li>
            <li onclick="Insert(2)">2</li>
            <li onclick="Insert(3)">3</li>
            <li onclick="Sub()">-</li>
            <li id="dot" onclick="Insert('.')">.</li>
            <li onclick="Insert(0)">0</li>
            <li id="result" onclick="Result()">=</li>
        </ul>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
